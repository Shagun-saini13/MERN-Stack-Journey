<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Name -->
        <label for="Name">Name:</label>
        <input type="text" name="UserName" id="Name">

        <br><br>

        <!-- Father Name -->
        <label for="FName">Father Name:</label>
        <input type="text" name="UserFName" id="FName">

        <br><br>

        <!-- Age -->
        <label for="Age">Age:</label>
        <input type="number" name="UserAge" id="Age">

        <br><br>

        <!-- Password -->
         <label for="Pass">Password:</label>
         <input type="password" name="UserPassword" id="Pass">

         <br><br>

         <!-- Radio Button -->
          <label><h4>Languages:</h4></label>

          <!-- C++ -->
           <input type="radio" name="Languages" value="C++">
           <label>C++</label>
           <br>
           <input type="radio" name="Languages" value="Java">
           <label>Java</label>
           <br>
           <input type="radio" name="Languages" value="Python">
           <label>Python</label>
           <br>
           <input type="radio" name="Languages" value="JavaScrpt">
           <label>JavaScript</label>

           <br><br>
         <input type="submit">

    </form>
</body>
</html>
