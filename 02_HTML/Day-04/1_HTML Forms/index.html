<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Name -->
        <label for="Name">Name:</label>
        <input type="text" name="UserName" id="Name">

        <br><br>

        <!-- Father Name -->
        <label for="FName">Father Name:</label>
        <input type="text" name="UserFName" id="FName">

        <br><br>

        <!-- Age -->
        <label for="Age">Age:</label>
        <input type="number" name="UserAge" id="Age">

        <br><br>

        <!-- Password -->
         <label for="Pass">Password:</label>
         <input type="password" name="UserPassword" id="Pass">

         <br><br>

        <!-- Radio Button -->
          <label><h4>Gender:</h4></label>

          <!-- Male -->
           <input type="radio">
           <label>Male</label>
           <br>

           <!-- Female -->
            <input type="radio">
            <label>Female</label>
            <br>

            <!-- other -->
             <input type="radio">
             <label>Other</label>
             <br><br>

          

        <!-- Checkbox ->  a checkbox is a user interface element that allows users to select one or more options from a predefined list. -->
            
            <label><h4>Languages:</h4></label>

          <!-- C++ -->
           <input type="checkbox" name="Languages" value="C++" id="C++">
           <label for="C++">C++</label>
           <br>
           <!-- Java -->
           <input type="checkbox" name="Languages" value="Java" id="Java">
           <label for="Java">Java</label>
           <br>
           <!-- Python -->
           <input type="checkbox" name="Languages" value="Python" id="Python">
           <label for="Python">Python</label>
           <br>
           <!-- JavaScript -->
           <input type="checkbox" name="Languages" value="JavaScrpt" id="JS">
           <label for="JS">JavaScript</label>

        <br><br>

         <input type="submit">

    </form>
</body>
</html>
