<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>

    <form>

        <!-------- Personal Details ---------->

         <h2>Personal Details</h2>
         <!-- First Name -->
         <label for="Name">First Name:</label>
         <input type="text" id="Name" name="UserFirstName" placeholder="e.g., Arjun">
         <br><br>
         <!-- Last Name -->
         <label for="LName">Last Name:</label>
         <input type="text" id="LName" name="UserLastName" placeholder="e.g., Sharma">
         <br><br>
         <!-- Date of Birth -->
         <label for="dob">Date of Birth:</label>
         <input type="date" id="dob" name="DOB">
         <br><br>
         <!-- Gender -->
          <label>Gender:</label>
          <br>
          <!-- Male -->
           <input type="radio" id="male" name="Gender" value="Male">
           <label for="male">Male</label>
           <br>
           <!-- Female -->
           <input type="radio" id="female" name="Gender" value="Female">
           <label for="female">Female</label>
           <br>
           <!-- Other -->
            <input type="radio" id="other" name="Gender" value="Other">
            <label for="other">Other</label>
            <br><br>
         <!-- Upload Your Photo -->
          <label>Upload Your Photo:</label>
          <br>
          <input type="file" name="File">
          <br><br>

          <hr>

        <!----------- Contact Information ----------->
         <h2>Contact Information</h2>
         <br>
         <!-- Email Address -->
         <label for="email">Email Address:</label>
         <input type="email" id="email" name="Email Address" placeholder="you@example.com"> 
         <br><br>
         <!-- Phone Number -->
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="Phone Number" placeholder="e.g., 9876543210">
          <br><br>
         <!-- Mailing Address -->
          <label for="Mail">Mailing Address:</label>
          <br>
          <textarea name="Mailing Address" id="Mail"rows="10" cols="40" ></textarea>
          <br><br>

          <hr>

        <!------------- Academic Info -------------->
         <h2>Academic Information</h2>
         <br>
         <!-- Select Yout Course -->
         <label for="course">Select Your Course:</label>
         <br>
         <select  name="Course" id="course" placeholder="-- Choose a course --">
            <option value="CSE">CSE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
         </select>
         <br><br>
         <!-- Extra Curricular Interests -->
         <label>Extra Curricular Interests:</label>
         <br>
         <!-- Sports -->
          <input type="checkbox" id="sports" name="Activity" value="Sports">
          <label for="sports">Sports</label>
          <br>
         <!-- Music & Arts -->
          <input type="checkbox" id="MA" name="Activity" value="Music & Arts">
          <label for="MA">Music & Arts</label>
          <br>
         <!-- Technology Clubs -->
          <input type="checkbox" id="Tech" name="Activity" value="Technology Clubs">
          <label for="Tech">Technology Clubs</label>
          <br>
         <!-- Volunteering -->
          <input type="checkbox" id="vlt" name="Activity" value="Volunteering">
          <label for="vlt">Volunteering</label>
          <br><br>

          <hr>

        <!-------------- Create Your Account ------------->
          <h2>Create Your Account</h2>
          <br>
          <!-- Create a Password -->
           <label for="pass">Create a Password:</label>
           <input type="password" id="pass" name="Password">
           <br><br>
           <!-- Security Question -->
            <label for="SQ">Security Question:</label>
            <select id="SQ" name="Security Question">
                <option value="What was yout first pet's name?">What was yout first pet's name?</option>
                <option></option>
                <option></option>
            </select>
            <br><br>
           <!-- Security answer -->
            <label for="SA">Security answer:</label>
            <input type="text" name="Security" id="SA">
            <br><br>

            <!-- I agree to the Terms and Conditions -->
             <input type="checkbox" id="agree" name="I agree to he Terms and Condition">
             <label for="agree">I agree to the Terms and Conditions.</label>
             <br><br>

         <hr>

     <button type="submit">Register</button>
     <button type="reset">Clear Form</button>
     <br><br><br><br>

    </form>

</body>
</html>
