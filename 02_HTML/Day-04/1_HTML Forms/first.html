<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>

    <form>

        <!-------- Personal Details ---------->

         <h2>Personal Details</h2>
         <!-- First Name -->
         <label for="Name">First Name:</label>
         <input type="text" id="Name" name="UserFirstName" placeholder="e.g., Arjun">
         <br><br>
         <!-- Last Name -->
         <label for="LName">Last Name:</label>
         <input type="text" id="LName" name="UserLastName" placeholder="e.g., Sharma">
         <br><br>
         <!-- Date of Birth -->
         <label for="dob">Date of Birth:</label>
         <input type="date" id="dob" name="DOB">
         <br><br>
         <!-- Gender -->
          <label>Gender:</label>
          <br>
          <!-- Male -->
           <input type="radio" id="male" name="Gender" value="Male">
           <label for="male">Male</label>
           <br>
           <!-- Female -->
           <input type="radio" id="female" name="Gender" value="Female">
           <label for="female">Female</label>
           <br>
           <!-- Other -->
            <input type="radio" id="other" name="Gender" value="Other">
            <label for="other">Other</label>
            <br><br>
         <!-- Upload Your Photo -->
          <label>Upload Your Photo:</label>
          <br>
          <input type="file" name="File">
          <br><br>

          <hr>

        <!----------- Contact Information ----------->
        <h2>Contact Information</h2>
        <br>
        <!-- Email Address -->
         <label for="email">Email Address:</label>
         <input type="email" id="email" name="Email Address" placeholder="you@example.com"> 
         <br><br>
         <!-- Phone Number -->
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="Phone Number" placeholder="e.g., 9876543210">
          <br><br>
         <!-- Mailing Address -->
          <label for="Mail">Mailing Address:</label>
          <br>
          <textarea name="Mailing Address" id="Mail"></textarea>



    </form>

</body>
</html>
