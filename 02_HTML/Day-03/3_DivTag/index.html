<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Without div we have to write CSS for each tag to center all the content -->
    <h1 style="text-align: center;">hello</h1>
    <h2 style="text-align: center;">How are you?</h2>
    <h3 style="text-align: center;">I'm Fine</h3>
    <h4 style="text-align: center;">What about you?</h4>

    <!-- Div tag-> It just a container. It group the different elements into single unit. -->

    <!-- Here we write CSS in div tag and then all the content will be in centre, instead of writing CSS for all tags -->

    <div style="text-align: center; background-color: aqua;">
        <h1>hello</h1>
        <h2>How are you?</h2>
        <h3>I'm Fine</h3>
        <h4>What about you?</h4>
    </div>
</body>
</html>
