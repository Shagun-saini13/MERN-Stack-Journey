<!DOCTYPE html> <!-- Version-> HTML5 -->
<html lang="en"> <!-- root element, tells the browser that the primary language of the page is English, important for SEO (Search Engine Optimization) -->
<head> <!-- It contains the metadata, The content will not be display on browser -->
    <meta charset="UTF-8"> <!-- Unicode Transformation Format, We use UTF-8 instead of just ASCII because UTF-8 supports all characters, symbols, and languages worldwide. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport-> Website can be visible on any device -->
     <!-- content=
      "width=device-width-> Set content width according to device 
      initial-scale=1.0-> initially content zoom is 100% -->
    <title>Document</title> <!-- Set the title of the webpage shown in the tab. Useful when we open 20 tabs and find the tab by title like youtube, instagram -->
</head>
<body>
  
  <!-- Main content that will display on webpage -->
    
</body>
</html>
