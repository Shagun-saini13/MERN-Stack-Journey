<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            background-color: aqua;
        }
        #two{
            font-size: larger;
        }
    </style>
</head>
<body>
    <!-- id -> IDs provide a way to apply highly specific styles to a single, distinct element.-->
     <!-- In CSS, an ID is targeted using the hash symbol (#) followed by the ID name. -->
     <!-- Id id unique. If we give it once then we can't give it to another element -->
    <p id="one">Hello</p>
    <p>Hii</p>
    <p>How are you>?</p>
    <h2 id="two">Good</h2>
    <p>ok</p>
</body>
</html>
